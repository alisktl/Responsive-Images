<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    	<title>Udacity RI: picture element with alternative sources</title>
		<link rel="stylesheet" href="css/main.css">
  		<link rel="icon" sizes="192x192" href="images/icon.png">
	</head>

	<body>
		<picture>
    		<source srcset="images/kittens.webp" type="image/webp">
    		<source srcset="images/kittens.jpeg" type="image/jpeg">
    		<img src="images/kittens.jpg" alt="Two grey tabby kittens">
  		</picture>
	</body>
</html>
