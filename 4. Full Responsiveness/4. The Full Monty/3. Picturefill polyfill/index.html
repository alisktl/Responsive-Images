<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    	<title>Udacity RI: Picturefill picture element polyfill</title>
		  <link rel="stylesheet" href="css/main.css">
  		<link rel="icon" sizes="192x192" href="images/icon.png">
	</head>

	<body>
		<picture>
      <source
        media="(min-width: 1000px)"
        srcset="images/kookaburra_large_1x.jpg 1x, images/kookaburra_large_2x.jpg 2x">
      <source
        media="(min-width: 500px)"
        srcset="images/kookaburra_medium_1x.jpg 1x, images/kookaburra_medium_2x.jpg 2x">
      <img src="images/kookaburra_small.jpg"
        alt="The kookaburra: a terrestrial tree kingfisher native to Australia and New Guinea (according to Wikipedia)">
    </picture>

    <script src="js/picturefill.min.js"></script>
	</body>
</html>
